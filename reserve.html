<!DOCTYPE html>
<html>
<head>
  <title>Hot Restaurant</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
   <div class="container">
    <div class="jumbotron">
      <h1>Hot Restaurant</h1>
      <h3>RESERVATIONS PAGE!</h3>
      <hr>

      <a href="/tables"><button type="button" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-plus"></span> View Tables</button></a>

      <a href="/"><button type="submit" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-plus"></span> Home</button></a>
    </div>
    <div class="row">

      <div class="col-lg-12">

        <div class="panel panel-default">

<div class="panel-body">
					<form>
					  <div class="form-group">
					    <label for="search">NAME:</label>
					    <input type="text" class="form-control" id="search">
					  </div>
					  <div class="form-group">
					  	<label for="sell">PHONE NUMBER</label>
					  	<select class="form-control" id="sell">

					  	</select>
					  </div>
					  <div class="form-group">
					    <label for="startYear">EMAIL</label>
					    <input type="text" class="form-control" id="startYear">
					  </div>
					  <button type="submit" class="btn btn-default">Submit</button>
					  <button type="clear" class="btn btn-default">Clear</button>
					</form>
				</div>

		</div>
	  </div>	
    </div>
  </div>
  <a href="http://hot-restaurant.herokuapp.com/api/tables">API Table Link</a>
  <a href="http://hot-restaurant.herokuapp.com/api/waitlist">API Wait List</a>
</body> 
</html>
